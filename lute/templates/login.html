{% extends "base.html" %}

{% block body %}
<div>
    <h3>Login</h3>
    <div>
        <form method="POST" action="/login">
            <div>
                <input type="email" name="email" placeholder="Your Email" autofocus>
            </div>
            <div>
                <input type="password" name="password" placeholder="Your Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
{% endblock %}
